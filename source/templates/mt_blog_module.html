<div id="blog-container" class="blog-container">
<mt:If name="page" eq="index">
<mt:Entries category="blog entry" lastn="1">
<h2 class="section-header-index"><a href="http://www.davidputney.com/blog" rel="next">Blog</a></h2>
<mt:If tag="EntryDataImage_one">
<a href="<mt:entrypermalink>" rel="next">
<$mt:Include module="blog_image"$>
</a>
</mt:If>
<h3 class="blog-headline"><a href="<mt:entrypermalink>" rel="next"><mt:EntryTitle smarty_pants="1"></a></h3>
<p class="blog-entry-date"><mt:EntryDate format="%A, %b %e, %Y"></p>
<div class="blog-entry-text">
<p>
<mt:EntryBody smarty_pants="1" words="75"> &#133; <a href="<mt:entrypermalink>" rel="next" class="teaser-module-abstract-link">More</a>
</p>
</div>
</mt:entries>

<mtElse>
<mt:Entries category="blog entry">
<article class="blog-entry">
<h3 class="blog-headline"><a href="<mt:entrypermalink>" rel="canonical"><mt:EntryTitle smarty_pants="1"></a></h3>
<p class="blog-entry-date"><mt:EntryDate format="%A, %b %e, %Y"></p>
<div class="blog-entry-text">
<mt:EntryBody smarty_pants="1">
<mt:EntryMore smarty_pants="1">
<mt:If tag="EntryDataFootnotes">
<$mt:Include module="footnotes"$>
</mt:If>
</div>
<footer>
	<ul class="blog-tags">
<mt:EntryTags>
    <li><a href="<$mt:TagSearchLink$>" rel="tag"><mt:TagName></a></li>
</mt:EntryTags>
	</ul>
</footer>
</article>
</mt:entries>
</mtIf>
</div>
