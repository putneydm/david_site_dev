<article class="big-text-module">
    <header><h2 class="section-header"><span>~</span> <$mt:EntryTitle smarty_pants="1"$> <span>~</span></h2></header>
			    
<mt:If tag="EntryBody">
    <p class="page-subhead"><$mt:EntryBody smarty_pants="1"$>  </p>
 </mt:If>    
<mt:If tag="EntryDataBody_two">
	<div class="big-image-module-text-block">
		<mt:EntryDataBody_two smarty_pants="1">
	</div>
</mt:If>  
<mt:If tag="EntryDataImage_one">      
	<$mt:EntryDataImage_one setvar="image_one"$>             
</mt:If>  
<mt:If tag="EntryDataImage_two">      
	<$mt:EntryDataImage_two setvar="image_two"$>             
</mt:If>       
<$mt:EntryDataSlideshow setvar="value"$>                  
<mt:If name="value" eq="1">
<div class="slideshow slideshow-big-image slideshow-big-image med-photo-overlay">
	 <figure class="slideshow-image">
		<img src="<$mt:BlogURL$>siteart/slide_one_<$mt:Var name="image_one"$>.jpg" alt="" class="slide-one"/> 
    </figure>
	 <figure class="slideshow-image">
		<img src="<$mt:BlogURL$>siteart/slide_two_<$mt:Var name="image_two"$>.jpg" alt="" class="slide-two"/>
    </figure>
</div>    
<mt:Else>  
	<figure class="big-text-module-image med-photo-overlay">
		<picture>
			<source srcset="<$mt:BlogURL$>siteart/xlarge_<$mt:Var name="image_one"$>.jpg" media="(min-width:700px)">
			<source srcset="<$mt:BlogURL$>siteart/large_<$mt:Var name="image_one"$>.jpg" media="(min-width: 450px)">
			<source srcset="<$mt:BlogURL$>siteart/med_<$mt:Var name="image_one"$>.jpg">
			<img src="<$mt:BlogURL$>siteart/large_<$mt:Var name="image_one"$>.jpg" class="lazyload" alt="">
		</picture>  
	</figure>
</mtIf>                   
</article>
